 <!DOCTYPE html>
 <html>
    <head>
      {% load static %}
      <link rel="stylesheet" href="{% static 'Messagerie/conversation.css' %}">
    </head>
    <div class="container">
        <div id="sub-container-left-arr">
            <div class="sub-container-left">
                <!--<form method="post">
                    {% csrf_token %}-->
                    <div id="createConvInput" contenteditable="true"></div>
                    <button id="createConvButton" type="submit" value="createConv"> Create a conv </button>
                <!--</form>-->
                <ul id="convList"></ul>
            </div>
        </div>
        <div class="sub-container-main">
            <div id="container-convname">
                <p id="convName"></p>
            </div>
            <div id="displayMod">
                {% include "./conv.html" %}
            </div>
        </div>
        <div id="sub-container-right-arr">
            <div class="sub-container-right">
                <!--<form method="post">-->
                    <div id="userToAdd" name="userToAdd" contenteditable="true"></div>
                    <button type="submit" id="addToConv">Ajouter</button>
                <!--</form>-->
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" name="toFiles"><img src="/media/website/file.png" alt="Files"></button>
                </form>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" name="logout">Logout</button>
                </form>
                <ul id="userList">
                </ul>
            </div>
        </div>
    </div>
    <label hidden id="csrf_token">{{ csrf_token }}</label>
    {{ user.id|json_script:"user_id" }}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="{% static 'Messagerie/index.js' %}">
    </script>
 </html>
